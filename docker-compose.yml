services:
  postgres:
    image: postgres:16-alpine
    container_name: phishlab-postgres
    environment:
      POSTGRES_USER: phishlab
      POSTGRES_PASSWORD: phishlab_password
      POSTGRES_DB: phishlab
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phishlab"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phishlab-app
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://phishlab:phishlab_password@postgres:5432/phishlab
      DATABASE_SSL: "false"
      DB_HOST: postgres
      DB_USER: phishlab
      DB_PASSWORD: phishlab_password
      DB_NAME: phishlab
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRY_MS: 43200000
      USE_LOCAL_SMTP: ${USE_LOCAL_SMTP:-true}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

volumes:
  postgres_data:

